<!DOCTYPE html>
    <html lang="en" class="nojs">
    <head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    </head>
    <body>
        <div id="contact">
            <h1 id="Header">Conact Infor</h1>
            <form autocomplete="on">
                <div id="userEmailAddress">  
                    <label for="uEmail">Email:</label>
                    <input type="email" id="uEmail" name="uEmail" maxlength="30">
                </div>
                <div id="userNumber">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
                <div id="birthDate">
                    <label for="uDate">Date of Birth:</label>
                    <input type="date" id="uDate" name="uDate">
                </div>
                <input type="submit" value="submit">
            </form>
        </div>
    </body>
</html>
